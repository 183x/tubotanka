<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪単価計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
        }
        
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        
        .result span {
            color: #4CAF50;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
        
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>1坪当たりの金額計算</h1>
    <form id="calc-form">
        <label for="price">金額（万単位）:</label>
        <input type="number" id="price" placeholder="例: 1.5億の場合15000と入力" required>

        <label for="area">面積（㎡）:</label>
        <input type="number" id="area" placeholder="例: 50.35" step="0.01" required>

        <button type="button" onclick="calculatePricePerTsubo()">計算する</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculatePricePerTsubo() {
            const priceInput = parseFloat(document.getElementById('price').value);
            const area = parseFloat(document.getElementById('area').value);

            if (isNaN(priceInput) || isNaN(area) || area <= 0) {
                document.getElementById('result').textContent = '正しい値を入力してください。';
                return;
            }

            // 金額を万単位から円単位に変換
            const price = priceInput * 10000;

            const tsubo = area / 3.30579;
            const pricePerTsubo = price / tsubo;

            // 数値フォーマット
            const formattedPrice = pricePerTsubo.toLocaleString('ja-JP', {
                maximumFractionDigits: 2
            });

            // 万円表記
            const priceInMan = Math.floor(pricePerTsubo / 10000);
            const remainingYen = Math.round(pricePerTsubo % 10000);

            document.getElementById('result').innerHTML =
                `1坪当たりの金額: <span>${formattedPrice}円</span> (<span>${priceInMan}万${remainingYen}円</span>)`;
        }
    </script>

    <footer>
        Created by <a href="https://x.com/Lvaru_" target="_blank">@Lvaru_</a>
    </footer>
</body>

</html>
